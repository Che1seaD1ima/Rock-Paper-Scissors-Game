<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rok Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="RockPaperScissors.js" defer></script>
    <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Try your luck ! </h2>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>

    <!--Create div for computer here-->
	<div class="section">
	<div class="info">
	<h3>computer :</h3><span id="computerScore">0</span>
	</div>
	            <div class="show computer">
                <i class="fas fa-hand-paper"></i>
            </div>
	</div>


    </div>
    <h2 style="color: black;" id="demo2">Choose One !</h2>
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>
</body>
</html>
